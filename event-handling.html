<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            background-color: #fcc;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>事件的處理練習</h3>
    <span
        class="btn" 
        onmouseover="over(this)" 
        onmouseout="out(this)">
        點我
    </span>
    <script>
        function over(elem) {
            elem.style.backgroundColor = "#ddaaaa";
        }
        function out(elem) {
            elem.style.backgroundColor = "#ffcccc";
        }
    </script>
</body>
</html>
