<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    // 宣告變數:let 變數名稱
    let x;
    console.log(x);//裡面是空值
    x=10; //把資料放進變數中:變數名稱=資料
    console.log(x);
    x=true;
    console.log(x);
    x=null;
    console.log(x);
    let abc="Hello";
    console.log(abc);

    //常數
    const z=10;
    console.log(z); 
    // z=true; //錯誤，不能更新常數裡面的資料
</script>


</body>
</html>
