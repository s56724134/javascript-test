        // 運用在函式參數
        function add(n1, n2, ...args) {
            console.log(n1, n2, args);
            let total = n1 + n2;
            for (let i = 0; i < args.length; i++) {
                total += args[i];
            }
            console.log(total);
        }
        add(3, 4);
        add(5, 6, 1, 2);
        add(1, 2, 3, 1, 11);
    </script>
