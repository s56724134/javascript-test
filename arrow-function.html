    <script>
        // 計算1+2+3+4+5一路加到max的結果
        /*

        // 箭頭函式的建立 calculate
        let calculate = (max) => {
            let result = 0;
            let n = 1;
            while (n <= max) {
                result += n;
                n++;
            }
            // console.log(result);
            return result;
        }
        // 呼叫函式
        let ans1 = calculate(50);
        let ans2 = calculate(20);
        console.log(ans1, ans2);
        // 乘法的箭頭函式
        let multiply = (n1, n2) => (n1 * n2);
        let ans = multiply(3, 4);
        console.log(ans);
    </script>
</body>
