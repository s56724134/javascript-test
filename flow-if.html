<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // if 判斷式的基本與法
        let money = prompt("請問要領多少錢", "");
            if (money < 100) {
                console,log("可以領!");
            } else if (money <= 10000) {// 比較運算的結果就是布林值
                console.log("ok");
            } else {
                console.log("太多了，不能領");
            }
        console.log("判斷式結束");
    </script>
</body>
</html>
